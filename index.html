<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALFARMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <nav>
            <div class="salfarms">
                <h2>SalFarms</h2>
            </div>


            <div>
                <ul class="menu">
                    <li><a href="#" class="active">HOME</a></li>
                    <li><a href="#">E-BOOKS</a></li>
                    <li><a href="#">MUSHROOMS</a></li>
                    <li><a href="#">LIVE POULTRY</a></li>
                </ul>
            </div>

            <div>
                <ul class="icons">
                    <li> <a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>

        </nav>
    </header>

    <p class="amazing">Amazing products, <br>just for you.</p>
    <div class="container">
        <div class="eachitem">
            <div class="relative">
                <img src="book.jpg" alt="" class="book">
                <div class="item">E-BOOK</div>
            </div>

            <p>E-book</p>
            <span>N1000</span>
            <span class="state">Available</span><br><br>
            <button>ADD TO CART</button>
        </div>

        <div class="eachitem">
            <div class="relative">
                <img src="mushroom.jpg" alt="">
                <div class="item">MUSHROOM</div>
            </div>

            <p>Mushroom</p>
            <span>N1000</span>
            <span class="state">Available</span><br><br>
            <button>ADD TO CART</button>
        </div>

        <div class="eachitem">
            <div class="relative">
                <img src="chicken.jpg" alt="">
                <div class="item">POULTRY</div>
            </div>
            <p>Chicken</p>
            <span>N1000</span>
            <span class="state">Available</span><br><br>
            <button>ADD TO CART</button>
        </div>
    </div>
</body>

</html>
